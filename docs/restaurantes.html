<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div id="navbar"></div>
    <div id="content">
    <h1>Restaurantes</h1>
    <p>Aquí aparecerán los restaurantes</p>
    </div>
    <!-- Formulario para crear restaurante -->
    <form id="restaurant-form" class="mb-4">
        <input type="text" id="restaurant-name" placeholder="Nombre" required class="form-control mb-2">
        <input type="text" id="restaurant-address" placeholder="Dirección" class="form-control mb-2">
        <input type="text" id="restaurant-city" placeholder="Ciudad" class="form-control mb-2">
        <input type="text" id="restaurant-phone" placeholder="Teléfono" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Crear restaurante</button>
    </form>

<!-- Lista de restaurantes -->
<div id="restaurants-list"></div>
    <script>
        // Función para cargar el navbar
        async function loadNavbar() {
            const navbar = await fetch('navbar.html').then(res => res.text());
            document.getElementById('navbar').innerHTML = navbar;
        }

        // Llamar a la función para cargar el navbar
        loadNavbar();
    </script>
    <div id="restaurants-list">
        <!-- Aquí se cargarán los restaurantes dinámicamente -->
    </div>
    <script src="restaurantes.js"></script>  <!-- Nuevo archivo JS -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
