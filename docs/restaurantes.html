<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div id="navbar"></div>
    <div class="container py-4">
        <h1 class="text-center mb-4">Restaurantes</h1>
        <div class="row" id="restaurants-list"></div>
    </div>
    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="form-reserva">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservaModalLabel">Reservar en <span
                            id="modal-restaurante-nombre"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="modal-restaurante-id">
                    <div class="mb-2">
                        <label>Nombre de la reserva</label>
                        <input type="text" id="reserva-nombre" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <div class="mb-2">
                            <label>Fecha</label>
                            <input type="date" id="reserva-dia" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label>Hora</label>
                            <select id="reserva-hora" class="form-select" required>
                                <option value="">Selecciona hora</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label>Minutos</label>
                            <select id="reserva-minutos" class="form-select" required>
                                <option value="">Selecciona minutos</option>
                                <option value="00">00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label>Número de comensales</label>
                        <input type="number" id="reserva-comensales" class="form-control" min="1" required>
                    </div>
                    <div class="mb-2">
                        <label>Teléfono</label>
                        <input type="tel" id="reserva-telefono" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label>Tarjeta de crédito</label>
                        <input type="text" id="reserva-tarjeta" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Reservar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="mensajeModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="app.js"></script>
    <script src="restaurantes.js"></script>
</body>

</html>
