<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="max-width: 350px; width: 100%;">
            <h2 class="card-title text-center mb-4">Registro de Restaurante</h2>
            <form id="form-registro-restaurante" onsubmit="registerRestaurant(); return false;">
                <input type="email" id="email" class="form-control mb-3" placeholder="Correo electrónico" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required minlength="8">
                <input type="text" id="restaurant-name" class="form-control mb-3" placeholder="Nombre del restaurante" required>
                <input type="text" id="restaurant-address" class="form-control mb-3" placeholder="Dirección" required>
                <input type="text" id="restaurant-city" class="form-control mb-3" placeholder="Ciudad" required>
                <input type="text" id="restaurant-phone" class="form-control mb-3" placeholder="Teléfono" required>
                <input type="number" id="restaurant-tables" class="form-control mb-3" placeholder="Número de mesas reservables" min="1" required>
                <input type="number" id="restaurant-capacity" class="form-control mb-3" placeholder="Capacidad total de comensales" min="1" required>
                <button type="submit" class="btn btn-primary w-100 mb-2">Registrarse como Restaurante</button>
            </form>
            <div class="d-flex justify-content-between mt-2">
                <a href="login.html" class="btn btn-outline-secondary btn-sm">Volver a Login</a>
            </div>
        </div>
    </div>
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="mensajeModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="restaurantes.js"></script>
</body>

</html>
