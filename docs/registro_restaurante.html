<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registro de Restaurante</h2>
                    <form id="form-registro-restaurante" onsubmit="registerRestaurant(); return false;">
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="restaurant-name" class="form-control" placeholder="Nombre del restaurante" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="restaurant-address" class="form-control" placeholder="Dirección" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="restaurant-city" class="form-control" placeholder="Ciudad" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="restaurant-phone" class="form-control" placeholder="Teléfono" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse como Restaurante</button>
                    </form>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="login.html" class="btn btn-outline-secondary btn-sm">Volver a Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="restaurantes.js"></script>
</body>
</html>
