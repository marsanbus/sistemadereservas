<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserva de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div id="navbar"></div>
    <div id="content" class="container">
        <h1 class="text-center mb-4">Bienvenido</h1>
        <p class="text-center">Has iniciado sesión correctamente.</p>
    </div>
    <script>
        // Función para cargar el navbar
        async function loadNavbar() {
            const navbar = await fetch('navbar.html').then(res => res.text());
            document.getElementById('navbar').innerHTML = navbar;
        }
        loadNavbar();
    </script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
