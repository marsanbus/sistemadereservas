<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="max-width: 350px; width: 100%;">
            <h2 class="text-center mb-4">Registro de Cliente</h2>
            <form onsubmit="register(); return false;">
                <input type="text" id="name" class="form-control mb-3" placeholder="Nombre" required>
                <input type="text" id="surname" class="form-control mb-3" placeholder="Apellidos">
                <input type="text" id="alias" class="form-control mb-3" placeholder="Alias">
                <input type="email" id="email" class="form-control mb-3" placeholder="Correo electrónico" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary w-100 mb-2">Registrarse</button>
            </form>
            <div class="d-flex justify-content-between mt-2">
                <a href="login.html" class="btn btn-outline-secondary btn-sm">Volver a Login</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
