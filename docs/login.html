<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div id="login-form" class="card p-4 shadow" style="max-width: 350px; width: 100%;">
            <h2 class="text-center mb-4">Iniciar sesión</h2>
            <form onsubmit="login(); return false;">
                <input type="email" id="email" class="form-control mb-3" placeholder="Correo electrónico" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-success w-100 mb-2">Iniciar sesión</button>
            </form>
            <p class="mb-1 text-center">¿No tienes cuenta?</p>
            <div class="d-flex justify-content-center mb-2">
                <a class="btn btn-outline-primary btn-sm me-2" href="register.html">Registro Cliente</a>
                <a class="btn btn-outline-primary btn-sm" href="registro_restaurante.html">Registro Restaurante</a>
            </div>
        </div>
    </div>
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="mensajeModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
